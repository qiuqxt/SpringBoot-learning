<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!--@{/}：其中/就是根目录，静态目录static不用写-->
    <link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/user/login}" method="post">
      <img class="mb-4" th:src="@{/brand/bootstrap-solid.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
      <input type="text" id="inputUserName" name="userName" class="form-control" th:placeholder="#{login.username}" required autofocus>
      <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" required>
      <!--如果msg不为空，就显示-->
      <p style="color: red; size: 3px" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
      <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
      <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>

    </form>
  </body>
</html>
